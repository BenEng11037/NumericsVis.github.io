<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Method Visualizer</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div>
        <h1 class="title">Numerical Methods</h1>
        <p>In Progress</p>
    </div>
    <div id="controls">
        <label>Method: </label>
        <select name="Model" id="sortingAlgoInput">
            <option value="Euler Method">Euler Method</option>
        </select>
        <label>Number of steps: </label>
        <input id="numberOfSteps" type="number" min="0" size="8" value="1000" step="1"/>
        <label>Step size (h): </label>
        <input id="stepSize" type="number" min="0" size="8" value="0.01" step="0.01"/>
        <label>Delay (in ms): </label>
        <input id="delayInput" type="number" min="0" size="8" value="10"/>
        <button id="startBtn">Start</button>
    </div>
    <canvas id="canvas" width="1000" height="600">Canvas not supported</canvas>
    <p>View on <a href="https://github.com/vivCoding/sorting_viz" target="_blank">GitHub</a></p>
    <script src="src/index.js"></script>
    <script src="src/methods.js"></script>
</body>
</html>
